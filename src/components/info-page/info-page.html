<div class="section no-padding">
    <div :class="m['background']" :style="backgroundColor">
        
    </div>
    <div :class="m['info-container']">
        <header style="position: absolute">
            <img :src="logoURL" :class="m['logo']" style="float: right" />
        </header>
        <section :class="[m['full-width'], m['info-list']]">
            <ul>
                <li style="display: flex;">
                    <span style="flex: 1">姓名&nbsp&nbsp&nbsp: {{userInfo.name}}</span>
                    <!--<span style="flex: 0.5">性别: {{gender}}</span>-->
                </li>
                <li>幼儿园: {{userInfo.kindergarten}}</li>
                <li :class="[m['ChartLi']]">
                    <div :id="m['score-circle']">
                        <div :id="m['score-div']">
                            <p>{{userInfo.mq_title}}</p>
                            <h3>{{userInfo.mq}}</h3>
                        </div>
                    </div>
                </li>

                <li :class="m['percent-div']">
                    <div>
                        <div :class="m['percent-sub-div']">
                            <p style="margin-bottom: 0">全年级百分位</p>
                            <p>{{Math.round((1 - userInfo.grade_rate) * 10000) / 100}}%</p>
                        </div>
                        <div style="background-color: #757575; width: 1px; align-self: center; height: 80%">
                            
                        </div>
                        <div :class="m['percent-sub-div']">
                            <p style="margin-bottom: 0">全班百分位</p>
                            <p>{{Math.round((1 - userInfo.class_rate) * 10000) / 100}}%</p>
                        </div>
                    </div>               
                </li>
                  <!-- Modal Structure -->
                <div id="standard-table-modal" class="modal">
                    <evaluate-standard-table />
                </div>
            </ul>
        </section>

        <footer @click.stop="onTouchFooter" v-if="shouldShowFooter" :class="[m['custom']]">
            <img :src="arrowIconURL" :class="m['down-arrow']" class="animated infinite bounce"/>
        </footer>
    </div>
</div>
